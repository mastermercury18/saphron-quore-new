<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }
        .feedback {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .mastery {
            margin-top: 2rem;
        }
        ul {
            padding-left: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="feedback">
        <strong>{{ feedback }}</strong>
    </div>

    <div class="mastery">
        <h2>Topic Mastery</h2>
        <ul>
            {% for i, score in topic_scores %}
                <li>Topic {{ i }}: {{ "%.2f"|format(score) }}</li>
            {% endfor %}
        </ul>
    </div>

    <form action="{{ url_for('index') }}" method="get">
        <button type="submit">Next Question</button>
    </form>
</body>
</html>
